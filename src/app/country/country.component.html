<div class="container country">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead class="thead-country">
          <tr>
            <th scope="col" class="th-country">#</th>
            <th scope="col" class="th-country">Name</th>
            <th scope="col" class="th-country">Code</th>
          </tr>
        </thead>
        <tbody *ngIf="isLoading">
          <tr>
            <th colspan="5">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  background:  transparent;
                  padding-top: 10%;
                  padding-bottom: 10%;
                "
              >
                <mat-progress-spinner
                  color="primary"
                  mode="indeterminate"
                  [diameter]="30"
                >
                </mat-progress-spinner>
              </div>
            </th>
          </tr>
        </tbody>
        <tbody *ngIf="!isLoading">
          <tr *ngFor="let country of countries; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ country.name }}</td>
            <td>{{ country.code }}</td>
          </tr>
        </tbody>
        <thead class="thead-bottom-country">
          <tr class="tr-country">
            <th scope="col" class="th-bottom-country"></th>
            <th scope="col" class="th-bottom-country"></th>
            <th scope="col" class="th-bottom-country"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
