<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="authService.isLoggedIn$ | async" style="padding-left:1rem;
padding-right:1rem;">
  <a class="navbar-brand" routerLink="/">Angular</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active"
        [routerLinkActiveOptions]={exact:true}>Home</a>
      </li>
      <li class="nav-item" *ngFor="let menu of menues">
        <a [routerLink]="['/', menu.genericName]" class="nav-link" routerLinkActive="active">{{menu.wiseName}}</a>
      </li>
    </ul>

    <div class="form-inline my-2 my-lg-0">
      <button (click)="logout()" class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
    </div>

  </div>
</nav>
