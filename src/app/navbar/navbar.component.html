<p-menubar [model]="items" *ngIf="isMenuLoaded">
  <ng-template pTemplate="start">
    <img src="assets/primeng.svg" height="40" class="mr-2" style="padding-right: 1rem;"/>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button
      label="Logout"
      icon="pi pi-power-off"
      styleClass="p-button-sm"
      (onClick)="logout()"
    ></p-button>
  </ng-template>
</p-menubar>
