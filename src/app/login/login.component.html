<div class="container login">
  <div class="row">
      <div class="col-md-6 offset-3">
          <form [formGroup]="loginForm" *ngIf="loginForm">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" class="form-control" name="username" formControlName="username" type="text">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" class="form-control" name="password" formControlName="password"
                  type="password">
              </div>
              <button class="btn btn-info" (click)="login()">login</button>
          </form>
      </div>
  </div>
</div>
