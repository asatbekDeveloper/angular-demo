<div class="container procurement">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form
        [formGroup]="paymentConfigUpdateForm"
        *ngIf="paymentConfigUpdateForm"
      >
        <div class="mb-3">
          <label for="procurementNatureId">Select Procurement Nature</label>
          <select
            class="form-control"
            formControlName="procurementNatureId"
            id="procurementNatureId"
            [(ngModel)]="paymentConfig.procurementNatureId"
          >
            <option
              *ngFor="let procurementNature of procurementNatures"
              [value]="procurementNature.id"
            >
              {{ procurementNature.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="procurementMethodId">Select Procurement Method</label>
          <select
            class="form-control"
            formControlName="procurementMethodId"
            id="procurementMethodId"
            [(ngModel)]="paymentConfig.procurementMethodId"
          >
            <option
              *ngFor="let procurementMethod of procurementMethods"
              [value]="procurementMethod.id"
            >
              {{ procurementMethod.wiseName }}
            </option>
          </select>
        </div>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-primary btn-sm" (click)="update()">
          <i class="fa fa-save"></i> Save
        </button>
      </form>
    </div>
  </div>
</div>
