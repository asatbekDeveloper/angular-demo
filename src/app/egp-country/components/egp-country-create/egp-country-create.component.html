<div class="container egp">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form [formGroup]="egpCountryCreateForm" *ngIf="egpCountryCreateForm">
        <div class="form-group">
          <label for="countryId">Select Country</label>
          <select
            class="form-control"
            formControlName="countryId"
            id="countryId"
          >
            <option *ngFor="let country of countries" [value]="country.id">
              {{ country.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="isDefault">isDefault </label>
          <input type="checkbox" id="isDefault" formControlName="isDefault" />
        </div>
        <button type="submit" class="btn btn-primary btn-sm" (click)="save()">
          <i class="fa fa-save"></i> Save
        </button>
      </form>
    </div>
  </div>
</div>
