<div class="container financial">
  <div class="row">
      <div class="col-md-6 offset-3">
          <form [formGroup]="financialYearUpdateForm" (ngSubmit)="update()">
              <div class="form-group">
                  <label for="yearFrom">Year From</label>
                  <input id="yearFrom"
                  type="number" min="0"
                  name="yearFrom"
                  formControlName="yearFrom"
                  [(ngModel)]="financialYear.yearFrom"
                  class="form-control"
                         placeholder="Enter Financial Year"/>
              </div>
              <div class="form-group">
                  <label for="yearTo">Year To</label>
                  <input type="number" min="0" name="yearTo"
                  [(ngModel)]="financialYear.yearTo"
                  formControlName="yearTo" class="form-control" id="yearTo"
                         placeholder="Enter Financial Year"/>
              </div>
              <div class="form-group">
                  <label for="isDefault">isDefault</label>
                  <input type="checkbox" id="isDefault" name="isDefault"
                  [(ngModel)]="financialYear.default"
                   formControlName="isDefault" />
              </div>
              <button type="submit" class="btn btn-primary btn-sm" ><i class="fa fa-save"></i> Save</button>
          </form>
      </div>
  </div>
</div>
