<div class="container financial">
  <div class="row">
    <div class="col-md-12">
      <h4>
        <a class="btn btn-primary btn-sm" routerLink="/financial-year/create">
          <i class="fa fa-plus"></i> Add</a
        >
      </h4>
      <br />
      <table *ngIf="!isLoading" class="table table-bordered table-striped">
        <thead class="thead-financial">
          <tr>
            <th scope="col" class="th-financial">#</th>
            <th scope="col" class="th-financial">Name</th>
            <th scope="col" class="th-financial">Is Default</th>
            <th scope="col" colspan="2" class="th-financial">Settings</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let financial of financialYears; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ financial.year }}</td>
            <td>{{ financial.default }}</td>
            <td>
              <a
                class="btn btn-outline-info btn-sm"
                [routerLink]="['/financial-year/update/', financial.id]"
                ><i class="fa fa-edit"></i
              ></a>
            </td>
            <td>
              <a
                class="btn btn-outline-danger btn-sm"
                (click)="delete(financial.id)"
                onclick="return confirm('Are you sure you want to delete this item')"
                ><i class="fa fa-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
        <thead class="thead-bottom-financial">
          <tr class="tr-financial">
            <th scope="col" class="th-bottom-financial"></th>
            <th scope="col" class="th-bottom-financial"></th>
            <th scope="col" class="th-bottom-financial"></th>
            <th scope="col" colspan="2" class="th-bottom-financial"></th>
          </tr>
        </thead>
      </table>
      <div
        *ngIf="isLoading"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          background: white;
          padding-top: 20%;
        "
      >
        <mat-progress-spinner
          color="primary"
          mode="indeterminate"
          [diameter]="30"
        >
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
